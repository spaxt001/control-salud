<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SaludPro V3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .chart-container { position: relative; height: 300px; width: 100%; }
        .active-filter { background-color: #4f46e5; color: white; }
        /* Modal Style */
        #exportModal { display: none; }
        #exportModal.active { display: flex; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 pb-24">

    <!-- Header Fijo -->
    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b px-6 py-4 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-2">
            <div class="bg-indigo-600 p-2 rounded-xl text-white shadow-lg">
                <i data-lucide="activity"></i>
            </div>
            <h1 class="text-xl font-extrabold tracking-tight text-slate-800">SaludPro <span class="text-indigo-600">V3</span></h1>
        </div>
        <button onclick="toggleModal(true)" class="flex items-center gap-2 bg-indigo-600 text-white px-4 py-2 rounded-xl font-bold text-xs shadow-md active:scale-95 transition-all">
            <i data-lucide="share-2" class="w-4 h-4"></i>
            Exportar
        </button>
    </header>

    <!-- MODAL DE EXPORTACIÓN -->
    <div id="exportModal" class="fixed inset-0 z-[100] bg-slate-900/60 backdrop-blur-sm items-end sm:items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-3xl shadow-2xl overflow-hidden animate-in slide-in-from-bottom duration-300">
            <div class="p-6 text-center border-b border-slate-100">
                <h3 class="text-lg font-bold">Exportar Reporte</h3>
                <p class="text-xs text-slate-500 mt-1">Selecciona cómo deseas recibir tus datos</p>
            </div>
            <div class="p-4 space-y-3">
                <button onclick="handleExport('download')" class="w-full flex items-center gap-4 p-4 hover:bg-slate-50 rounded-2xl transition-colors border border-slate-100">
                    <div class="bg-blue-100 p-2 rounded-xl text-blue-600"><i data-lucide="download"></i></div>
                    <div class="text-left"><p class="font-bold text-sm">Descargar Archivo</p><p class="text-[10px] text-slate-400">Guardar CSV en el dispositivo</p></div>
                </button>
                <button onclick="handleExport('whatsapp')" class="w-full flex items-center gap-4 p-4 hover:bg-slate-50 rounded-2xl transition-colors border border-slate-100">
                    <div class="bg-emerald-100 p-2 rounded-xl text-emerald-600"><i data-lucide="message-circle"></i></div>
                    <div class="text-left"><p class="font-bold text-sm">WhatsApp</p><p class="text-[10px] text-slate-400">Enviar resumen y archivo</p></div>
                </button>
                <button onclick="handleExport('email')" class="w-full flex items-center gap-4 p-4 hover:bg-slate-50 rounded-2xl transition-colors border border-slate-100">
                    <div class="bg-indigo-100 p-2 rounded-xl text-indigo-600"><i data-lucide="mail"></i></div>
                    <div class="text-left"><p class="font-bold text-sm">Correo Electrónico</p><p class="text-[10px] text-slate-400">Enviar reporte detallado</p></div>
                </button>
            </div>
            <button onclick="toggleModal(false)" class="w-full py-4 text-slate-400 text-xs font-bold uppercase tracking-widest border-t">Cancelar</button>
        </div>
    </div>

    <main class="max-w-xl mx-auto p-4">
        
        <!-- PESTAÑA: INICIO -->
        <section id="tab-home" class="tab-content active space-y-6">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white p-5 rounded-3xl border shadow-sm border-rose-100">
                    <div class="flex justify-between items-start mb-2">
                        <i data-lucide="heart" class="text-rose-500 w-5 h-5"></i>
                        <span class="text-[9px] font-black text-slate-400 uppercase">Promedio Total</span>
                    </div>
                    <div id="avg-pressure" class="text-2xl font-extrabold tracking-tighter">--/--</div>
                    <div class="text-[10px] text-slate-400 font-bold uppercase">mmHg</div>
                </div>
                <div class="bg-white p-5 rounded-3xl border shadow-sm border-blue-100">
                    <div class="flex justify-between items-start mb-2">
                        <i data-lucide="droplet" class="text-blue-500 w-5 h-5"></i>
                        <span class="text-[9px] font-black text-slate-400 uppercase">Promedio Total</span>
                    </div>
                    <div id="avg-glucose" class="text-2xl font-extrabold tracking-tighter">--</div>
                    <div class="text-[10px] text-slate-400 font-bold uppercase">mg/dL</div>
                </div>
            </div>

            <div class="space-y-3">
                <h3 class="text-sm font-bold px-2 text-slate-500 flex items-center gap-2">
                    <i data-lucide="history" class="w-4 h-4"></i> Registros Recientes
                </h3>
                <div id="recent-list" class="space-y-3"></div>
            </div>
        </section>

        <!-- PESTAÑA: GRÁFICAS -->
        <section id="tab-charts" class="tab-content space-y-6">
            <div class="bg-white p-6 rounded-3xl border shadow-sm">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-lg font-bold">Tendencias</h2>
                    <div class="flex bg-slate-100 p-1 rounded-xl text-[10px] font-black uppercase">
                        <button onclick="updateChartPeriod('daily')" id="btn-chart-daily" class="px-3 py-1.5 rounded-lg active-filter">Día</button>
                        <button onclick="updateChartPeriod('weekly')" id="btn-chart-weekly" class="px-3 py-1.5 rounded-lg text-slate-500">Semana</button>
                        <button onclick="updateChartPeriod('monthly')" id="btn-chart-monthly" class="px-3 py-1.5 rounded-lg text-slate-500">Mes</button>
                    </div>
                </div>
                <div class="chart-container"><canvas id="detailedChart"></canvas></div>
                <div class="mt-6 grid grid-cols-2 gap-4 border-t pt-4">
                    <div class="text-center">
                        <p class="text-[10px] font-bold text-slate-400 uppercase">Máximo</p>
                        <p id="chart-max" class="text-lg font-black text-rose-500">--</p>
                    </div>
                    <div class="text-center border-l">
                        <p class="text-[10px] font-bold text-slate-400 uppercase">Mínimo</p>
                        <p id="chart-min" class="text-lg font-black text-indigo-500">--</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- PESTAÑA: AÑADIR -->
        <section id="tab-add" class="tab-content space-y-6">
            <div class="bg-white p-6 rounded-3xl border shadow-sm">
                <h2 class="text-xl font-bold mb-6">Nuevo Registro</h2>
                <div class="space-y-5">
                    <div class="grid grid-cols-2 gap-4">
                        <input type="date" id="in-date" class="p-4 bg-slate-50 border rounded-2xl font-bold outline-none">
                        <input type="time" id="in-time" class="p-4 bg-slate-50 border rounded-2xl font-bold outline-none">
                    </div>
                    <div class="p-5 bg-rose-50 rounded-3xl border border-rose-100 space-y-4">
                        <label class="text-xs font-bold text-rose-600 uppercase flex items-center gap-2">
                            <i data-lucide="heart" class="w-4 h-4"></i> Presión (mmHg)
                        </label>
                        <div class="grid grid-cols-2 gap-4">
                            <input type="number" id="in-sys" placeholder="SIS" class="p-4 border rounded-2xl font-bold text-center outline-none">
                            <input type="number" id="in-dia" placeholder="DIA" class="p-4 border rounded-2xl font-bold text-center outline-none">
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="p-4 bg-blue-50 rounded-3xl border border-blue-100 space-y-2">
                            <label class="text-xs font-bold text-blue-600 uppercase">Glucosa</label>
                            <input type="number" id="in-gluc" placeholder="mg/dL" class="w-full p-4 border rounded-2xl font-bold text-center outline-none">
                        </div>
                        <div class="p-4 bg-emerald-50 rounded-3xl border border-emerald-100 space-y-2">
                            <label class="text-xs font-bold text-emerald-600 uppercase">Ritmo</label>
                            <input type="number" id="in-hr" placeholder="BPM" class="w-full p-4 border rounded-2xl font-bold text-center outline-none">
                        </div>
                    </div>
                    <div class="p-4 bg-slate-50 rounded-3xl border space-y-3">
                        <label class="text-xs font-bold text-slate-600 uppercase">Medicina</label>
                        <input type="text" id="in-med" placeholder="Medicamento y dosis" class="w-full p-4 border rounded-2xl text-sm outline-none">
                    </div>
                    <button onclick="saveRecord()" class="w-full py-5 bg-indigo-600 text-white rounded-3xl font-black shadow-lg shadow-indigo-100 active:scale-95 transition-all">
                        GUARDAR DATOS
                    </button>
                </div>
            </div>
        </section>

        <!-- PESTAÑA: REPORTE -->
        <section id="tab-report" class="tab-content space-y-4">
            <div class="flex justify-between items-center px-2">
                <h2 class="text-xl font-bold">Historial</h2>
                <div id="record-count" class="text-[10px] font-black text-indigo-600 bg-indigo-50 px-3 py-1 rounded-full border border-indigo-100 uppercase tracking-widest">0 Entradas</div>
            </div>
            <div id="full-history-list" class="space-y-3"></div>
        </section>

    </main>

    <!-- Barra de Navegación -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-xl border-t px-8 py-5 flex justify-between items-center z-50 shadow-2xl safe-bottom">
        <button onclick="switchTab('home')" class="nav-btn flex flex-col items-center gap-1 text-indigo-600" data-tab="home">
            <i data-lucide="home"></i>
            <span class="text-[9px] font-black uppercase">Inicio</span>
        </button>
        <button onclick="switchTab('charts')" class="nav-btn flex flex-col items-center gap-1 text-slate-400" data-tab="charts">
            <i data-lucide="bar-chart-2"></i>
            <span class="text-[9px] font-black uppercase">Gráficas</span>
        </button>
        <button onclick="switchTab('add')" class="nav-btn flex flex-col items-center gap-1 text-slate-400" data-tab="add">
            <div class="bg-indigo-600 p-3 rounded-2xl -mt-12 shadow-xl border-4 border-white text-white">
                <i data-lucide="plus"></i>
            </div>
            <span class="text-[9px] font-black uppercase mt-1">Añadir</span>
        </button>
        <button onclick="switchTab('report')" class="nav-btn flex flex-col items-center gap-1 text-slate-400" data-tab="report">
            <i data-lucide="clipboard-list"></i>
            <span class="text-[9px] font-black uppercase">Reporte</span>
        </button>
    </nav>

    <script>
        let healthData = JSON.parse(localStorage.getItem('salud_v3_data')) || [];
        let chartInstance = null;
        let currentChartPeriod = 'daily';

        function init() {
            lucide.createIcons();
            setInputsDefault();
            updateAll();
        }

        function setInputsDefault() {
            document.getElementById('in-date').value = new Date().toISOString().split('T')[0];
            document.getElementById('in-time').value = new Date().toLocaleTimeString('en-GB', {hour: '2-digit', minute:'2-digit'});
        }

        function toggleModal(show) {
            const modal = document.getElementById('exportModal');
            if (show) modal.classList.add('active');
            else modal.classList.remove('active');
        }

        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => {
                b.classList.replace('text-indigo-600', 'text-slate-400');
            });

            document.getElementById(`tab-${tabId}`).classList.add('active');
            const btn = document.querySelector(`[data-tab="${tabId}"]`);
            if(btn) btn.classList.replace('text-slate-400', 'text-indigo-600');

            if(tabId === 'charts') renderDetailedChart();
            lucide.createIcons();
        }

        function saveRecord() {
            const entry = {
                id: Date.now(),
                timestamp: new Date(document.getElementById('in-date').value + 'T' + document.getElementById('in-time').value).getTime(),
                fecha: document.getElementById('in-date').value,
                hora: document.getElementById('in-time').value,
                sys: Number(document.getElementById('in-sys').value) || null,
                dia: Number(document.getElementById('in-dia').value) || null,
                gluc: Number(document.getElementById('in-gluc').value) || null,
                hr: Number(document.getElementById('in-hr').value) || null,
                med: document.getElementById('in-med').value
            };
            if(!entry.sys && !entry.gluc) return alert("Ingresa datos");
            healthData.unshift(entry);
            healthData.sort((a,b) => b.timestamp - a.timestamp);
            localStorage.setItem('salud_v3_data', JSON.stringify(healthData));
            ['in-sys','in-dia','in-gluc','in-hr','in-med'].forEach(id => document.getElementById(id).value = '');
            updateAll();
            switchTab('home');
        }

        function deleteRecord(id) {
            if(confirm("¿Eliminar registro?")) {
                healthData = healthData.filter(d => d.id !== id);
                localStorage.setItem('salud_v3_data', JSON.stringify(healthData));
                updateAll();
            }
        }

        function updateAll() {
            const hasSys = healthData.filter(d => d.sys);
            const hasGluc = healthData.filter(d => d.gluc);
            if(hasSys.length) {
                const s = (hasSys.reduce((a,b) => a + b.sys, 0) / hasSys.length).toFixed(0);
                const d = (hasSys.reduce((a,b) => a + b.dia, 0) / hasSys.length).toFixed(0);
                document.getElementById('avg-pressure').innerText = `${s}/${d}`;
            }
            if(hasGluc.length) {
                document.getElementById('avg-glucose').innerText = (hasGluc.reduce((a,b) => a + b.gluc, 0) / hasGluc.length).toFixed(1);
            }
            document.getElementById('recent-list').innerHTML = healthData.slice(0, 4).map(d => renderCard(d)).join('');
            document.getElementById('full-history-list').innerHTML = healthData.map(d => renderCard(d, true)).join('');
            document.getElementById('record-count').innerText = `${healthData.length} Entradas`;
            if(document.getElementById('tab-charts').classList.contains('active')) renderDetailedChart();
            lucide.createIcons();
        }

        function renderCard(d, del = false) {
            return `
                <div class="p-4 rounded-2xl border bg-white shadow-sm flex items-center gap-4">
                    <div class="text-center min-w-[50px] border-r pr-3 border-slate-100">
                        <p class="text-[9px] font-black text-slate-400 uppercase">${d.fecha.split('-').slice(1).reverse().join('/')}</p>
                        <p class="text-xs font-bold">${d.hora}</p>
                    </div>
                    <div class="flex-1">
                        <div class="flex items-center gap-2">
                            ${d.sys ? `<span class="font-black">${d.sys}/${d.dia}</span>` : ''}
                            ${d.gluc ? `<span class="text-blue-600 font-bold ml-1">G: ${d.gluc}</span>` : ''}
                        </div>
                        <p class="text-[10px] text-slate-500">${d.med || 'Sin medicamento'}</p>
                    </div>
                    ${del ? `<button onclick="deleteRecord(${d.id})" class="text-slate-300 hover:text-rose-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>` : ''}
                </div>`;
        }

        function updateChartPeriod(p) {
            currentChartPeriod = p;
            ['daily', 'weekly', 'monthly'].forEach(x => {
                document.getElementById(`btn-chart-${x}`).classList.toggle('active-filter', x === p);
                document.getElementById(`btn-chart-${x}`).classList.toggle('text-slate-500', x !== p);
            });
            renderDetailedChart();
        }

        function renderDetailedChart() {
            const ctx = document.getElementById('detailedChart').getContext('2d');
            let filtered = [...healthData].reverse();
            const now = Date.now();
            const ms = { daily: 86400000, weekly: 604800000, monthly: 2592000000 };
            filtered = filtered.filter(d => (now - d.timestamp) <= ms[currentChartPeriod]);
            if(chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: filtered.map(d => currentChartPeriod === 'daily' ? d.hora : d.fecha.split('-').reverse().slice(0,2).join('/')),
                    datasets: [
                        { label: 'Sistólica', data: filtered.map(d => d.sys), borderColor: '#f43f5e', tension: 0.4 },
                        { label: 'Glucosa', data: filtered.map(d => d.gluc), borderColor: '#3b82f6', tension: 0.4, borderDash: [5,5] }
                    ]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
            const v = filtered.flatMap(d => [d.sys, d.gluc].filter(x => x));
            if(v.length) {
                document.getElementById('chart-max').innerText = Math.max(...v);
                document.getElementById('chart-min').innerText = Math.min(...v);
            }
        }

        // --- SISTEMA DE EXPORTACIÓN AVANZADO ---
        async function handleExport(type) {
            toggleModal(false);
            if (!healthData.length) return alert("Sin datos");

            const csv = generateCSV();
            const fileName = `SaludPro_Reporte_${new Date().toISOString().split('T')[0]}.csv`;
            const summaryText = `Resumen SaludPro:\nPresión Promedio: ${document.getElementById('avg-pressure').innerText}\nGlucosa Promedio: ${document.getElementById('avg-glucose').innerText}\nRegistros totales: ${healthData.length}`;

            if (type === 'download') {
                descargarArchivo(csv, fileName);
            } else if (type === 'whatsapp') {
                enviarWhatsApp(csv, fileName, summaryText);
            } else if (type === 'email') {
                enviarEmail(csv, fileName, summaryText);
            }
        }

        function generateCSV() {
            let csv = "\uFEFFFecha,Hora,Sistolica,Diastolica,Glucosa,Ritmo,Medicina\n";
            healthData.forEach(d => {
                csv += `${d.fecha},${d.hora},${d.sys || ''},${d.dia || ''},${d.gluc || ''},${d.hr || ''},"${d.med || ''}"\n`;
            });
            return csv;
        }

        function descargarArchivo(content, name) {
            const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = name;
            a.click();
            URL.revokeObjectURL(url);
        }

        async function enviarWhatsApp(content, name, summary) {
            const shareText = `${summary}\n\nAdjunto envío mi historial detallado.`;
            
            // Intento de compartir archivo nativo
            if (navigator.canShare && navigator.share) {
                try {
                    const file = new File([new Blob([content])], name, { type: 'text/csv' });
                    await navigator.share({ files: [file], title: 'Reporte Salud', text: shareText });
                    return;
                } catch(e) {}
            }
            
            // Fallback: Abrir WhatsApp con texto
            window.open(`https://wa.me/?text=${encodeURIComponent(shareText)}`, '_blank');
            descargarArchivo(content, name); // Descarga el archivo para que el usuario pueda adjuntarlo
        }

        async function enviarEmail(content, name, summary) {
            const subject = "Mi Reporte de Salud - SaludPro";
            const body = `${summary}\n\nPor favor revisa el archivo adjunto que se ha descargado en mi dispositivo.`;
            
            if (navigator.canShare && navigator.share) {
                try {
                    const file = new File([new Blob([content])], name, { type: 'text/csv' });
                    await navigator.share({ files: [file], title: subject, text: body });
                    return;
                } catch(e) {}
            }

            // Fallback: Mailto
            window.location.href = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            descargarArchivo(content, name);
        }

        window.onload = init;
    </script>
</body>
</html>
